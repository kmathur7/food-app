<div class="media">
  <div class="media-left">
    <img class="media-object" style="height:100px; width:100px" src="{{restaurantData.restaurant.thumb}}" alt="...">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{restaurantData.restaurant.name}}</h4>
    <p>Rating: {{restaurantData.restaurant.location.locality}}</p>
    <p>Rating: {{restaurantData.restaurant.user_rating.aggregate_rating}}</p>
    <p>Cuisines: {{restaurantData.restaurant.cuisines}}</p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <app-fa-header></app-fa-header>
  </div>
  <div class="row" *ngIf="showSpinner">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class=" sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
        <span style="color:white">Loading</span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!showSpinner">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-10">
          <p style="color:white">Having a hard time deciding a place? Click Spin, and let us decide a place for you.</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default"><span class="glyphicon glyphicon-refresh" (click)="spin()"></span> Spin</button>
        </div>
      </div>
    </form>
    <ul class="list-group" *ngIf="showRestaurant">
      <li class="list-group-item">
        <app-fa-restaurant [restaurantData]="restaurant"></app-fa-restaurant>
      </li>
    </ul>

  </div>
</div>
